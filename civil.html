<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <br/><br/>
        <h1>Course Selection and Teacher Assignment System</h1>
        
        <h2>Select Your Courses</h2>

        <div class="course-selection">
            <h3>1st Year Theory Courses</h3>
            <ul id="cv-first-year-theory-list"></ul>

            <h3>2nd Year Theory Courses</h3>
            <ul id="cv-second-year-theory-list"></ul>

            <h3>3rd Year Theory Courses</h3>
            <ul id="cv-third-year-theory-list"></ul>

            <h3>1st Year Lab Courses</h3>
            <ul id="cv-first-year-lab-list"></ul>

            <h3>2nd Year Lab Courses</h3>
            <ul id="cv-second-year-lab-list"></ul>

            <h3>3rd Year Lab Courses</h3>
            <ul id="cv-third-year-lab-list"></ul>
        </div>

        <h3>Selected Courses</h3>
        <ul id="selected-courses"></ul>

        <button id="submit-btn">Submit Selections</button>
        <div id="message"></div>
    </div>

    <script src="civil.js"></script>
</body>
</html>
